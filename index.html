<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
        }
        
        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: #f8f8f8;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            z-index: 100;
        }
        
        .nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        
        .nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }
        
        .nav a:hover {
            color: #007bff;
        }
        
        .container {
            display: flex;
            margin-top: 60px;
            min-height: calc(100vh - 60px);
        }
        
        .ad-left, .ad-right {
            width: 160px;
            position: sticky;
            top: 70px;
            height: fit-content;
            background: #f5f5f5;
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            color: #666;
        }
        
        .content {
            flex: 1;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }
        
        p {
            line-height: 1.6;
            margin-bottom: 15px;
        }
    </style>
</head>
